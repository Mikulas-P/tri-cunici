<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="allPagesStyles.css">
</head>

<!-- Body -->
<body>
    <h1>Login</h1>
    <br>
    <br>
    <div class="main">
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <p class="alert alert-danger" th:if="${param.error}">Something went wrong!</p>
                <p class="alert alert-success" th:if="${param.logout}">Logout successful</p>
                <!-- Name -->
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="inputEmail" class="form-control my_form" name="username" placeholder="User Name" required autofocu>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control my_form" placeholder="Password" required>
                </div>
                <!-- Button -->
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
        </div>
    </div>
</body>

<!-- Scripts (jQuerry, popper and bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</html>
